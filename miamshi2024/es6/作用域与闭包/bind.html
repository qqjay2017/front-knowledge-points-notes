<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function call(ctx, ...args){
            ctx.fn = this;
            ctx.fn(...args)
             ctx.fn =undefined


        }
        Function.prototype.myCall = call
        Function.prototype.myBind= (ctx,)=>{
            const fn = this;
            return (...args)=>{ 
                fn.call(ctx,...args)
            }

        }

        const obj = {a:1}
        function fn(){
            console.log(this,'this')
        }


        fn.myCall(obj)
        
    </script>
</body>
