<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            height: 100%;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: relative;
        }
        .text {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: aqua;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="text"></div>
    </div>
</body>
</html>
