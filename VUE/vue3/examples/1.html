<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, shallowReactive, readonly, shallowReadonly, effect } =
        VueReactivity;




      let school = { name: "zf", age: 12 };

      /**
       * reactive  ,返回一个代理对象
       * 当我在effect中,对代理对象 取值的时候会进行以来收集
       * 当代理对象 赋值的时候  会重新执行effect
       **/

       /*
       *reactive 所有的都代理
       shallowReactive  只代理第一层对象
       readonly  会进行代理,但是不进行依赖收集,可以节约性能
       */

      let obj = reactive(school);
      

        effect(()=>{
            app.innerHTML = obj.name
        })

        obj.name = 'zff'

    </script>
  </body>
</html>
