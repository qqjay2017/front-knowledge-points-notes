<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">++</button>
    <script type="module">
      // import {
      //   ref,
      //   watchEffect,
      //   toRef,
      //   reactive,
      // } from "/node_modules/vue/dist/vue.esm-browser.js";
      import { ref, watchEffect, toRef, reactive } from "./reactivity.esm.js";

      const state1 = reactive({ age: 12 });

      const age = toRef(state1, "age");


      watchEffect(
        () => {
          app.innerHTML = age.value;
        },
        { immediate: true }
      );

      btn.addEventListener("click", () => {
        state1.age++;
      });
    </script>
  </body>
</html>
