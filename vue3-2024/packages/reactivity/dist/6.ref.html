<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <button id="btn">++</button>
    <script type="module">
        // import { ref ,watchEffect} from "/node_modules/vue/dist/vue.esm-browser.js";
        import { ref ,watchEffect} from "./reactivity.esm.js";


        const  state1 = ref({age:12})



        watchEffect(()=>{
            app.innerHTML = state1.value.age
        },{immediate:true})




      btn.addEventListener("click", () => {
        state1.value.age++;

      });



        



    </script>
</body>
</html>
